<!-- sessionStorage 屬性能讓開發人員訪問當前 origin 的 Storage 物件。sessionStorage 跟 localStorage 很相似：唯一不同的地方是存放在 localStorage 的資料並沒有過期的時效；而存放在 sessionStorage 的資料則會在頁面 session 結束時清空。只要該頁面頁面(頁籤)沒被關閉或者有還原(restore)該頁面，資料就會保存。開啟新頁籤或視窗會產生一個新的sessionStorage，跟Session與Cookies的做法不大一樣。

另應該注意：不論資料放在 sessionStorage 還是 localStorage，都被限制在該網站的規範內，其他網站無法存取。 -->
<input id="input">
<script>
    // 將資料存到sessionStorage

    input.oninput = function() {
        sessionStorage.setItem('key', input.value);

        // 從sessionStorage取得之前存的資料
        var data = sessionStorage.getItem('key');

        // 從sessionStorage移除之前存的資料
        // sessionStorage.removeItem('key');

        // 從sessionStorage移除之前存的所有資料
        // sessionStorage.clear();
    }
    window.onload = function() {
        input.value = sessionStorage.getItem('key');
//         alert(input.value)
    }
</script>
